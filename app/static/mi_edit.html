<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" >
  <head>
    <title>picappa</title>
    <link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/static/common.css" />
    <script src="/static/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="content">

      <div id="pic">
        <img id="image" class="img-responsive editpic" alt="" />
        <script type="text/javascript">
          (function(){
            var path = window.location.pathname;
            mediaItemId = path.substr(path.lastIndexOf("/") + 1);
            document.getElementById('image').src="/mediastore/thumbs/" + mediaItemId + ".jpeg";
          })();
        </script>
      </div>
      <div id="alert" class="hidden">
      </div>
      <div id="edit-area">
        <form id="picform" class="form-horizontal" >
          <div class="container">
            <ul id="tabs" class="nav nav-pills">
              <li class="active"><a data-toggle="tab" href="#basic">Basic</a></li>
              <li><a data-toggle="tab" href="#tags">Tags</a></li>
              <li><a data-toggle="tab" href="#advanced">Advanced</a></li>
            </ul>
            <div class="tab-content">
              
              <div id="basic" class="tab-pane fade in active">
                <h3>Basic</h3>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="name">Name:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="desc">Description:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="desc" id="desc" placeholder="Description" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="origin_date">Origin Date:</label>
                  <div class="col-sm-10">
                    <p id="origin_date" class="form-control-static"></p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="added_date">Added Date:</label>
                  <div class="col-sm-10">
                    <p id="added_date" class="form-control-static"></p>
                  </div>
                </div>
              </div>
              
              <div id="tags" class="tab-pane fade">
                <h3>Tags</h3>
                <div class="form-group">
                  <div class="col-xs-12">
                    <div id="selectedTags">

                    </div>
                    <input id="tagInput" class="typeahead tagInput" type="text" placeholder="add a tag"
                     onkeydown="return tagInputHandleKeyPress(event);" onkeyup="return removeComma(event);"/>
                  </div>
                </div>
              </div>

              <div id="advanced" class="tab-pane fade">
                <h3>Advanced</h3>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="original_filename">Original Filename:</label>
                  <div class="col-sm-10">
                    <p id="original_filename" class="form-control-static"></p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="modified_date">Modified Date:</label>
                  <div class="col-sm-10">
                    <p id="modified_date" class="form-control-static"></p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="status_cd">Status Code:</label>
                  <div class="col-sm-10">
                    <select id="status_cd" name="status_cd" class="form-control">
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="media_type_cd">Media Type Code:</label>
                  <div class="col-sm-10">
                    <select id="media_type_cd" name="media_type_cd" class="form-control">
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="file_size">File Size:</label>
                  <div class="col-sm-10">
                    <p id="file_size" class="form-control-static"></p>
                  </div>
                </div>
              </div>
            </div>

            <input type="submit" value="Submit" class="btn btn-default" />
          </div>          
        </form>
      </div>

    </div>
    
    <script type="text/javascript" src="/static/app.js">
    </script>
    <script type="text/javascript" src="/static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){ 
        $('#picform').submit(function (evt) {evt.preventDefault(); handleSumbitMediaItem();});
        loadMediaItemSelections();
        loadMediaItem(mediaItemId);
      });
      
    </script>


  </body>
</html>
